ATuple:
    force_lowercase: false
    input:
        - TupleY/DecayTree
    keep:
        - ^Y_P\w$
    rename:
        Y_PT: y_pt
        Y_PX: y_px
        Y_PY: y_py
        Y_PZ: y_pz
    selection:
        Y_PT: "> 10000"

AnotherTuple:
    force_lowercase: true
    headers:
        - cmath
    input:
        - TupleY/DecayTree
    keep:
        - Y_P.*
    selection:
        Y_PT: "> 10000"
        Y_PE: "> (100 * pow(10, 3))"

YetAnotherTuple:
    force_lowercase: true
    headers:
        - cmath
    input:
        - TupleY/DecayTree
        - TupleYWSPi/DecayTree
    # Drop arrays. We don't support them (yet).
    drop:
        - Y_OWNPV_COV_
    keep:
        - Y_OWNPV_.*
        - Y_ISOLATION_.*

YetYetAnotherTuple:
    force_lowercase: true
    headers:
        - functor/basic.h
    input:
        - TupleY/DecayTree
    drop:
        - Y_PE
    keep:
        - Y_P.*
    selection:
        Y_PT: "> 10000"
    calculation:
        SUM: "SUM(Y_PE, Y_P)"
