ntp:
    headers:
        user:
            - functor/basic.h
    input_tree: TupleY/DecayTree
    keep:
        - runNumber
        - eventNumber
        - GpsTime
    selection:
        - "Y_ISOLATION_BDT < 0.15"
    calculation:
        # Convert to GeV
        m2_miss: "Double_t;GEV2(FitVar_Mmiss2)"
        q2: "Double_t;GEV2(FitVar_q2)"
        e_l: "Double_t;GEV(FitVar_El)"
