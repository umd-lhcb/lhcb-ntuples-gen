ntp:
    input_tree: TupleY/DecayTree
    keep:
        - runNumber
        - eventNumber
        - GpsTime
    selection:
        - "Y_ISOLATION_BDT < 0.15"
    calculation:
        # Convert to GeV
        m2_miss: "Double_t;FitVar_Mmiss2 / 1000"
        q2: "Double_t;FitVar_q2 / 1000"
        e_l: "Double_t;FitVar_El / 1000"
