TupleB0/DecayTree:
    selection:
        - "max(k_L0Calo_HCAL_TriggerET, pi_L0Calo_HCAL_TriggerET) <= 0"
    deactivate:
        - '*'
    activate:
        # Global
        - runNumber
        - eventNumber
        - NumSPDHits
        - nTracks
        - FitVar_El
        - FitVar_q2
        - FitVar_Mmiss2
        - b0_ISOLATION_BDT
        # Trigger
        - k_L0HadronDecision_TOS
        - pi_L0HadronDecision_TOS
        - d0_L0HadronDecision_TOS
        # K
        - k_P
        - k_PT
        - k_TRUEPT
        - k_L0Calo_HCAL_realET
        - k_L0Calo_HCAL_TriggerET
        - k_L0Calo_HCAL_xProjection
        - k_L0Calo_HCAL_yProjection
        - k_L0Calo_HCAL_region
        # pi
        - pi_P
        - pi_PT
        - pi_TRUEPT
        - pi_L0Calo_HCAL_realET
        - pi_L0Calo_HCAL_TriggerET
        - pi_L0Calo_HCAL_xProjection
        - pi_L0Calo_HCAL_yProjection
        - pi_L0Calo_HCAL_region
        # spi
        - spi_TRUEPT
        - spi_P
        - spi_PT
        - spi_L0Calo_HCAL_realET
        - spi_L0Calo_HCAL_TriggerET
        - spi_L0Calo_HCAL_xProjection
        - spi_L0Calo_HCAL_yProjection
        - spi_L0Calo_HCAL_region
        # D0
        - d0_P
        - d0_PT
        - d0_TRUEPT

TupleBminus/DecayTree:
    keep: false

MCTupleB0Mu/MCDecayTree:
    keep: false

MCTupleB0Tau/MCDecayTree:
    keep: false

MCTupleBminusMu/MCDecayTree:
    keep: false

MCTupleBminusTau/MCDecayTree:
    keep: false
