Dst:
    headers:
        user:
            - functor/basic.h
            - functor/particle.h
            - unit.h
            - pdg.h
    input_tree: TupleB0/DecayTree
    rename:
        # Event uid
        runNumber: run
        eventNumber: event
        GpsTime: time
        # Isolation variables
        Y_ISOLATION_BDT: iso_bdt
        # Particles
        b0_ID: b0_id
        b0_M: b0_m
        ####
        dst_ID: dst_id
        dst_M: dst_m
        ####
        d0_ID: d0_id
        d0_M: d0_m
        ####
        mu_ID: mu_id
        mu_M: mu_m
        ####
        pi_ID: pi_id
        pi_M: pi_m
        ####
        k_ID: k_id
        k_M: k_m
        # Rest frame variables
        FitVar_El: el
        FitVar_Mmiss2: mmiss2
        FitVar_q2: q2
    selection:
        # Stripping cuts
        #### Mu
        - "(mu_IPCHI2_OWNPV > 45.0)"
        - "&&"
        - "(mu_TRACK_GhostProb < 0.5)"
        - "&&"
        - "(mu_PIDmu > 2.0)"
        - "&&"
        - "(mu_P > 3.0*1000)"
        - "&&"
        #### K
        - "(k_PIDK > 4.0)"
        - "&&"
        - "(k_IPCHI2_OWNPV > 45.0)"
        - "&&"
        - "(k_P > 2.0*GeV)"
        - "&&"
        - "(k_PT > 300.0*MeV)"
        - "&&"
        - "(k_TRACK_GhostProb < 0.5)"
        - "&&"
        #### Pi
        - "(pi_P > 2.0*GeV)"
        - "&&"
        - "(pi_PT > 300.0*MeV)"
        - "&&"
        - "(pi_IPCHI2_OWNPV > 45.0)"
        - "&&"
        - "(pi_PIDK < 2.0)"
        - "&&"
        - "(pi_TRACK_GhostProb < 0.5)"
        - "&&"
        #### D0 (MotherCut)
        - "(ABS(d0_M - PDG_M_D0) < 80.0*MeV)"
        - "&&"
        - "(k_PT + pi_PT > 1400*MeV)"
        - "&&"
        - "(d0_ENDVERTEX_CHI2 / d0_ENDVERTEX_NDOF < 4.0)"
        - "&&"
        - "(d0_DIRA_OWNPV > 0.9998)"
        - "&&"
        #### Dst (MotherCut)
        - "(ABS(dst_M - PDG_M_Dst) < 125.0*MeV)"
        - "&&"
        - "(dst_ENDVERTEX_CHI2 / dst_ENDVERTEX_NDOF < 4.0)"
        - "&&"
        #### B0 meson
        - "(0.0*GeV < ABS(b0_M - PDG_M_B0) < 10.0*GeV)"
        - "&&"
        - "(b0_ENDVERTEX_CHI2 / b0_ENDVERTEX_NDOF < 6.0)"
        - "&&"
        - "(b0_DIRA_OWNPV > 0.9995)"
