# cuts for each tagged species, used by ALL
tags:
    pi: >-
        MC15TuneV1_ProbNNpi > 0.1 &
        DLLK < 0.0 &
        DLLp < 0.0 &
        DLLe < 2.0 &
        MC15TuneV1_ProbNNghost < 0.25
    k: >-
        MC15TuneV1_ProbNNk > 0.1 &
        DLLK > 0.0 &
        (DLLp - DLLK) < 0.0 &
        (DLLe - DLLK) < -2.0 &
        MC15TuneV1_ProbNNghost < 0.25
    p: >-
        MC15TuneV1_ProbNNp > 0.1 &
        DLLp > 0.0 &
        (DLLp - DLLK) > 2.0 &
        (DLLe - DLLp) < -2.0 &
        MC15TuneV1_ProbNNghost < 0.25
    e: >-
        DLLe > 2.0 &
        (DLLe - DLLK) > -2.0 &
        (DLLe - DLLp) > -2.0 &
        MC15TuneV1_ProbNNghost < 0.25
    g: "!pi & !k & !p & !e"  # ghost/uncategoried


