trees:  # This is optional
    - TupleB0/DecayTree
    - TupleBminus/DecayTree

config:
    wpid_mu:
        histo_name: eff  # This is optional. Declared here for demonstration only
        particle: Mu_nopt
        vars:
            - mu_P
            - ETA(mu_P, mu_PZ)
            - nTracks
    wpid_k:
        particle: K
        vars:
            - k_P
            - ETA(k_P, k_PZ)
            - nTracks
    wpid_pi:
        particle: Pi
        vars:
            - pi_P
            - ETA(pi_P, pi_PZ)
            - nTracks
    wpid_iso_nnk1_high_prob:
        particle: K_high_prob
        vars:
            - >-
              P(b0_ISOLATION_PX, b0_ISOLATION_PY, b0_ISOLATION_PZ);
              P(b_ISOLATION_PX, b_ISOLATION_PY, b_ISOLATION_PZ)
            - >-
              ETA(b0_ISOLATION_PX, b0_ISOLATION_PY, b0_ISOLATION_PZ);
              ETA(b_ISOLATION_PX, b_ISOLATION_PY, b_ISOLATION_PZ)
            - nTracks
