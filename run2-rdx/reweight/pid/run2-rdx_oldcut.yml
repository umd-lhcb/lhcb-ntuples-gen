    wpid_mu_ubdt:
        particle: Mu_ubdt
        vars:
            - mu_P
            - ETA(mu_P, mu_PZ)
            - nTracks
    wpid_mu_ubdt_veto:
        particle: Mu_ubdt_veto
        vars:
            - mu_P
            - ETA(mu_P, mu_PZ)
            - nTracks
    wpid_k:
