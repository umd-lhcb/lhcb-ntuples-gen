trees:  # This is optional
    - TupleB0/DecayTree
    - TupleBminus/DecayTree

config:
    wpid_mu:
        histo_name: eff  # This is optional. Declared here for demonstration only
        particle: Mu_nopt
        vars:
            - mu_P
            - ETA(mu_P, mu_PZ)
            - nTracks
