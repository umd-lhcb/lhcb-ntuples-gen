        vars:
            - k_P
            - ETA(k_P, k_PZ)
            - nTracks
    wpid_pi:
        particle: Pi
        vars:
            - pi_P
            - ETA(pi_P, pi_PZ)
            - nTracks

    wpid_iso_nnk1_gt_pi:
        particle: Pi_nnk_gt
