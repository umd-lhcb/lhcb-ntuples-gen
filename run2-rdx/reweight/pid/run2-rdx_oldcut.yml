trees:  # This is optional
    - TupleB0/DecayTree
    - TupleBminus/DecayTree

# NOTE!! If cut values are not specified, NNk cut is at 0.2 and NNg cut is at 0.3
# To emulate angular analysis, also have variables for NNk at 0.2 and NNg at 0.2 (numbers should be specified for these variables)

config:
    # wpid_mu:
    #     histo_name: eff  # This is optional. Declared here for demonstration only
    #     particle: Mu_nopt
    #     vars:
    #         - mu_P
    #         - ETA(mu_P, mu_PZ)
    #         - nTracks
    wpid_mu_ubdt:
        particle: Mu_ubdt
        vars:
            - mu_P
            - ETA(mu_P, mu_PZ)
            - nTracks
    wpid_mu_ubdt_veto:
        particle: Mu_ubdt_veto
        vars:
            - mu_P
            - ETA(mu_P, mu_PZ)
            - nTracks
    wpid_k:
        particle: K
        vars:
            - k_P
            - ETA(k_P, k_PZ)
            - nTracks
    wpid_pi:
        particle: Pi
        vars:
            - pi_P
            - ETA(pi_P, pi_PZ)
            - nTracks

    ### Proton PID for first isolated track        
    wpid_iso_nnp1_gt_pi:
        particle: Pi_nnp_gt
